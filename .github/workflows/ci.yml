name: Node CI

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“‚ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Use Node 22
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ğŸ“¦ Cache Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: ğŸš€ Install Dependencies
        run: npm ci

      - name: ğŸ“ Lint Code
        run: npm run lint

      - name: âœ… Run Tests
        run: npm test
